<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="60">
    <link rel="shortuct icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Vrhnika</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Chivo+Mono&display=swap');

        :root {
            color-scheme: dark;
            scroll-behavior: smooth;
        }

        html {
            height: -webkit-fill-available;
        }

        body {
            background-color: rgb(33, 33, 33);
            height: 100vh;
            display: flex;
            flex-direction: column;
            height: -webkit-fill-available;
        }

        .f_text {
            background: linear-gradient(to left, rgb(33, 33, 33),#fd1d1d, #fd1d1d, rgb(33, 33, 33));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Chivo Mono';
            font-size: 7em;
            margin-top: 10;
            margin: 0;
            text-align: center;
        }

        .text_main {
            font-family: 'Roboto Mono', monospace;
            margin-top: 50px;
            margin-left: 50px;
            margin-right: 50px;
            margin-bottom: 60px;
            font-size: 20px;
            color: #c0c0c0;
            text-align: center;
        }

        .centered {
            background-color:rgb(25, 25, 25);
            border-radius: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -90%);
        }

        .centered2 {
            background-color:rgb(25, 25, 25);
            border-radius: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 30%);
            margin-bottom: 100px;
        }


        hr {
            height: 2px;
            background: linear-gradient(to left, rgb(33, 33, 33), #fd1d1d, #fd1d1d, #fd1d1d, rgb(33, 33, 33));
            border: none;
        }

        @media only screen and (max-width: 600px) {
            .f_text{
                font-size: 3em;
            }

            .text_main {
                font-size: 1em;
                margin-top: 40px;
                margin-left: 40px;
                margin-right: 40px;
                margin-bottom: 50px;
            }

            .centered {
                width: 90%;
                transform: translate(-50%, -80%);
            }

            .centered2 {
                width: 90%;
                margin-bottom: 100px;
            }
        }

        @media only screen and (max-width: 1024px) {
            .f_text{
                font-size: 3em;
            }

            .text_main {
                font-size: 1em;
                margin-top: 40px;
                margin-left: 40px;
                margin-right: 40px;
                margin-bottom: 50px;
            }

            .centered {
                width: 90%;
                transform: translate(-50%, -80%);
            }

            .centered2 {
                width: 90%;
                margin-bottom: 100px;
            }
        }

        @media only screen and (height: 700px) {
            .f_text{
                font-size: 3em;
            }

            .text_main {
                font-size: 1em;
                margin-top: 40px;
                margin-left: 40px;
                margin-right: 40px;
                margin-bottom: 50px;
            }

            .centered {
                width: 90%;
                transform: translate(-50%, -80%);
            }

            .centered2 {
                width: 90%;
            }
        }

    </style>

    <div>
        <p class="f_text">Prihodi linije {{ hkey }}: </p>
        <hr>
        <div class="centered">
                <p class="text_main">Ura naslednjega odhoda: {{ htime }}</p>
                <p class="text_main">Čas do naslednjega odhoda: {{ hminutes }}</p>
                <p class="text_main">Linije naslednjega odhoda: {{ hname }}</p>
        </div>

        <div class="centered2">
                <p class="text_main">Ura naslednjega prihoda: {{ ktime }}</p>
                <p class="text_main">Čas do naslednjega prihoda: {{ kminutes }}</p>
                <p class="text_main">Linije naslednjega prihoda: {{ kname }}</p>
        </div>
    </div>
</body>
</html>
